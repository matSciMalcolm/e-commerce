<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="vertical-center">
            <p>I am vertically centered.</p>
        </div>
    </div>

</body>

</html>
